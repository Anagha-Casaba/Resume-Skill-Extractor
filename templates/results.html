<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">📁 Stored Resume Extracts</h2>

    {% for item in results %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p><strong>Email:</strong> {{ item.email }}</p>
            <p><strong>Phone:</strong> {{ item.phone }}</p>
            <p><strong>Skills:</strong> {{ item.skills }}</p>
            <p><strong>Experience:</strong> {{ item.experience }}</p>
        </div>
    </div>
    {% endfor %}

    <div class="text-center">
        <a href="/" class="btn btn-primary">Back to Upload</a>
    </div>
</div>
</body>
</html>
